[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "persona-core"
version = "0.0.0"
description = "Persona selection and validation helpers"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
]

[tool.setuptools]
package-dir = {"" = "python"}

[tool.setuptools.packages.find]
where = ["python"]
