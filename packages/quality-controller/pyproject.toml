[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "quality-controller"
version = "0.0.0"
description = "Quality control heuristics"
requires-python = ">=3.11"

[tool.setuptools]
package-dir = {"" = "python"}

[tool.setuptools.packages.find]
where = ["python"]
